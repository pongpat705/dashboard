<!-- preloader -->
<preloader class="preloader-container ng-hide">
  <div class="preloader">
    <span></span>
    <span></span>
    <span></span>
  </div>
</preloader>
<!-- /preloader -->

<div class="brand visible-xs">

  <!-- toggle offscreen menu -->
  <div class="toggle-offscreen">
    <offscreen class="visible-xs"></offscreen>
  </div>
  <!-- /toggle offscreen menu -->

  <!-- logo -->
  <a class="brand-logo">
    <span>REACTOR</span>
  </a>
  <!-- /logo -->
</div>

<div class="heading">
	<ul class="nav navbar-nav">
		<li>
			<p style="color:#f5f5f5;margin-left: 15px;margin-top: 10px;font-size: 2em;white-space:nowrap;"> Mobile Authentication Platform Management Console </p>
		</li>	
	</ul>
	<ul class="nav navbar-nav navbar-right">
		<li class="uib-dropdown dropdown open" uib-dropdown>
			<a href="javascript:;" class="dropdown-toggle ripple" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="true"><img data-ng-src="images/avatar.jpg" class="header-avatar img-circle" alt="user" title="user" src="images/avatar.jpg"> 
				<span >{{userProfile.user_name}}</span> 
				<span class="caret"></span>
			</a>			
		<ul class="dropdown-menu dropdown-menu" uib-dropdown-menu="">
			<li>
				<a ui-sref="user.signin" href="#/signin">Sign out</a>
			</li>
		</ul>			
		</li>
	</ul>

</div>
