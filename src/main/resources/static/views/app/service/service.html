<div class="p-x">
  <div class="row">
  	
  </div>
  <br>
  <div class="row">
  
  <form class="form-horizontal" role="form" name="shortestPathForm" >
  		<div class="form-group">
        	<label class="col-sm-2 text-uppercase control-label">Where you are ? <span class="require">*</span></label>
        	<div class="col-sm-10" >
				<select class="form-control" name="origin" 
						required="required"
						ng-model="shortestPathBean.origin"
						ng-options="s as s.name for s in stations">
					<option value="">==Select==</option>
				</select>         		
        	</div>
        </div>   
        
		<div class="form-group">
        	<label class="col-sm-2 text-uppercase control-label">Where you going ? <span class="require">*</span></label>
        	<div class="col-sm-10" >
				<select class="form-control" name="destination" 
						required="required"
						ng-model="shortestPathBean.destination"
						ng-options="s as s.name for s in stations">
					<option value="">==Select==</option>
				</select>         		
        	</div>
        </div>
        
		<div class="form-group">
        	<label class="col-sm-2 text-uppercase control-label">Condition ? <span class="require">*</span></label>
        	<div class="col-sm-10" >
				<select class="form-control" name="type" 
						required="required"
						ng-model="shortestPathBean.type"
						ng-options="t.value as t.label for t in type">
					<option value="">==Select==</option>
				</select>         		
        	</div>
        </div>
        
        <div class="form-group">
            <button class="btn btn-primary" type="button" ng-disabled="!shortestPathForm.$valid" ng-click="getShortesPath()">find it!</button>
    		<button class="btn btn-warning" type="button" ng-click="clear()">Clear</button>
        </div>
  </form>
  
  </div>
</div>
